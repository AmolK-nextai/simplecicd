name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Adjust to your preferred Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build  # Adjust to your build script if needed

      - name: Test
        run: npm test  # Adjust to your test script if needed
